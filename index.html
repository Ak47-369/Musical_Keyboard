<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Keyboard</title>
    <link rel = "icon" type = "image/svg" href = "./keyboard-regular.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="navbar">
            <div class="heading">
                <h1>Musical Keyboard</h1>
            </div>
    
            <div class = "darkbutton">
                <button id = "darkbtn"></button>
            </div>

        </div>

        <div class="container">            
            <div class="keyboard-row" id = "row-1">
                <button id = "q">q</button>
                <button id = "w">w</button>
                <button id = "e">e</button>
                <button id = "r">r</button>
                <button id = "t">t</button>
                <button id = "y">y</button>
                <button id = "u">u</button>
                <button id = "i">i</button>
                <button id = "o">o</button>
                <button id = "p">p</button>
                
            </div>

            <div class="keyboard-row" id = "row-2">
                <button id = "a">a</button>
                <button id = "s">s</button>
                <button id = "d">d</button>
                <button id = "f">f</button>
                <button id = "g">g</button>
                <button id = "h">h</button>
                <button id = "j">j</button>
                <button id = "k">k</button>
                <button id = "l">l</button>
            </div>

            <div class="keyboard-row" id = "row-3">
                <button id = "z">z</button>
                <button id = "x">x</button>
                <button id = "c">c</button>
                <button id = "v">v</button>
                <button id = "b">b</button>
                <button id = "n">n</button>
                <button id = "m">m</button>
            </div>
            
           
        
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
